<!DOCTYPE html>
<head>
<title>Calculator</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
    
<body style="background-image: url('calc.jpg') ;background-repeat: no-repeat;background-size: cover;">
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="#">Calculator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/CGPA/index.html">CGPA Calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/EB/index.html">EB calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Calculator/index.html">Standard calculator</a>
        </li>
       
      </ul>
    </div>
  </nav><br><br><br><br><br>
    <center>
    
        <form Name="calc"  style="width: 90%;height: 450px;"> 
          <br>
          <h1 class="text-danger">Standard Calculator</h1> <br><br>
            <table border=2 style="width: 400px;height: 400px;"> 
                <tr> 
                    <td colspan=4><input type=text Name="display" style="width: 400px;"></td> 
               </tr> 
               <tr> 
                   <td><input type=button value="7" OnClick="calc.display.value+='7'" style="width: 100px" ></td> 
                   <td><input type=button value="8" OnClick="calc.display.value+='8'" style="width: 100px"></td> 
                   <td><input type=button value="9" OnClick="calc.display.value+='9'" style="width: 100px"></td> 
                   <td><input type=button value="x" OnClick="calc.display.value+='*'" style="width: 100px"></td> 
               </tr> 
               <tr> 
                   <td><input type=button value="4" OnClick="calc.display.value+='4'" style="width: 100px"></td> 
                   <td><input type=button value="5" OnClick="calc.display.value+='5'" style="width: 100px"></td> 
                   <td><input type=button value="6" OnClick="calc.display.value+='6'" style="width: 100px"></td>
                    <td><input type=button value="-" OnClick="calc.display.value+='-'" style="width: 100px"></td>
               </tr> 
               <tr> 
                   <td><input type=button value="1" OnClick="calc.display.value+='1'" style="width: 100px"></td> 
                   <td><input type=button value="2" OnClick="calc.display.value+='2'" style="width: 100px"></td> 
                   <td><input type=button value="3" OnClick="calc.display.value+='3'" style="width: 100px"></td> 
                   <td><input type=button value="+" OnClick="calc.display.value+='+'" style="width: 100px"></td> 
               </tr> 
               <tr> 
                   <td><input type=button value="0" OnClick="calc.display.value+='0'" style="width: 100px"></td> 
                   <td><input type=button value="Clear" OnClick="calc.display.value=''" style="width: 100px"></td> 
                   <td><input type=button value="=" OnClick="calc.display.value=eval(calc.display.value)" style="width: 100px"></td> 
                   <td><input type=button value="/" OnClick="calc.display.value+='/'" style="width: 100px"></td> 
               </tr> 
           </table> 
       </form> 
      
     <br><br><br>
    <footer>
      <div class="container-fluid" id="foot">
        <div class="row">
          <div class="col-md-12" style="margin-bottom: 20px; margin-top: 20px;">
          </div>
        </div>
      </div>
    </footer>  
</center>

</body>
</html>
